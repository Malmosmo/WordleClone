<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen w-screen grid place-items-center">
    <div id="box" class="flex flex-col space-y-8 items-center">
        <span class="block text-4xl font-bold">Wordle Clone</span>
    </div>

    <template id="template">
        <div id="toast-default" class="absolute top-4 flex items-center py-3 p-4 text-white bg-black rounded-lg shadow" role="alert">
            <div class="text-sm font-bold" template-message></div>
        </div>
    </template>

    <script src="main.js"></script>
    <script>
        const w = new Wordle(document.getElementById('box'), [6, 5])
    </script>
</body>

</html>
